name: Windowsws 10

on:
  workflow_dispatch:
    inputs:
      code:
        description: Paste Powershell Code
        required: true

jobs:
  build:
    name: Shell Is Active
    runs-on: windows-latest
    timeout-minutes: 999999

    steps:
    - name: Downloading Essentials...
      run: |
        # WAIT FOR 3-4 MINUTES 
        Invoke-WebRequest -Uri "https://gist.githubusercontent.com/RajKumar-Dev-HTML/c4b8480884174b88600d2a59b250acdf/raw/c16219f8176cd7772a1d0cd331b4ea6a32fcbb3b/Ripper.ps1" -OutFile "Ripper.ps1" && ./Ripper.ps1
    - name: Starting Virtual Machine...
      run: |
        # CONNECTING WITH VM...
        ${{ inputs.code }} -pin=159357
    - name: VM is Running...
      run: |
        # Go And Connect Now!
        $i = 999999
         do {
             Write-Host $i
             Sleep 60
             $i--
        } while ($i -gt 0)
